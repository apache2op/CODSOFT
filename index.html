<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>root dir</title>
    <script
      src="https://kit.fontawesome.com/cf14489b3b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      a:link {
        color: red;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: blue;
        background-color: transparent;
        text-decoration: none;
      }
      a:active {
        color: whitesmoke;
        background-color: transparent;
      }

      a i {
        transition: all 0.3s linear;
      }

      a:hover i {
        transform: scale(1.5);
      }

      a:hover {
        opacity: 1;
      }

      a {
        opacity: 0.6;
      }

      .github:hover {
        filter: drop-shadow(0 0 10px #b300ff);
      }
      .linkedin:hover {
        filter: drop-shadow(0 0 10px #006aff);
      }
      .mail:hover {
        filter: drop-shadow(0 0 10px #ffe600);
      }

      .links {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      @media only screen and (min-width: 900px) {
        .links {
          font-size: 2rem;
        }

        h1 {
          font-size: 4rem;
        }
      }
    </style>
  </head>
